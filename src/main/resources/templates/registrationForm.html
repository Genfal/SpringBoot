<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div align="center">
    <form th:method="POST" th:action="@{/registration}" th:object="${user}">
        <table border="1px">
            <tr>
                <td>Имя</td>
                <td><input type="text" placeholder="Введите имя" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td><input type="text" placeholder="Введите фамилию" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>Возраст</td>
                <td><input type="text" placeholder="Введите возраст" th:field="*{age}"></td>
            </tr>
            <tr>
                <td>Логин</td>
                <td><input type="text" placeholder="Введите возраст" th:field="*{login}"></td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td><input type="text" placeholder="Введите возраст" th:field="*{password}"></td>
            </tr>
            <tr>
                <td>Администратор</td>
                <td><input type="checkbox" name="admin"></td>
            </tr>
        </table>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
